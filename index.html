        /* ═══════════════════════════════

        ═══════════════════════════════ */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Slideshow background */
        .hero-slides {
            position: absolute;
            inset: 0;
            z-index: 0;
        }
        .hero-slide {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.4s ease-in-out;
        }
        .hero-slide.active { opacity: 1; }
        .hero-slide:nth-child(1) { background-image: url('hero-background.jpg'); }
        .hero-slide:nth-child(2) { background-image: url('hero-background2.jpg'); }
        .hero-slide:nth-child(3) { background-image: url('hero-background3.jpg'); }

        /* Dark overlay */
        .hero-overlay {
            position: absolute;
            inset: 0;
            background: rgba(15, 12, 10, 0.70);
            z-index: 1;
        }

        /* Content */
        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;

            width: 100%;
        }

        /* Code comment prefix */

        @keyframes fadeSlideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Name */

        /* Gold divider */
        .hero-divider {

            display: flex;
            align-items: center;

            min-height: 2em;
            margin-bottom: 2rem;
        }

        /* The typed text span */
        #typedText {
            white-space: nowrap;
        }

        /* ─────────────────────────────────────────────────────
           CURSOR  — lives entirely in CSS, blinks forever.
           It is NEVER touched by JS. No classList changes,
           no style mutations, nothing — so it can never stall.
        ───────────────────────────────────────────────────── */
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.1em;
            background-color: #d4af37;
            margin-left: 4px;
            vertical-align: middle;
            border-radius: 1px;

            /* Pure CSS infinite blink — no fill-mode, no forwards */
            animation: blink 0.75s step-end infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50%       { opacity: 0; }
        }

        /* Email link */
        .hero-email {
            opacity: 0;
        }
        .hero-email.visible {
            animation: fadeIn 0.9s ease forwards;
        }
        .hero-email a {

            transition: opacity 0.25s;
            border-bottom: 1px solid rgba(212, 175, 55, 0.35);
            padding-bottom: 2px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Scroll indicator */
        .hero-scroll {
            position: absolute;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;

        /* Slide dots */

            transition: background 0.3s, transform 0.3s;
        }

            background: #d4af37;

    <script>
    /* ═══════════════════════════════════════════════════════════════
       1.  TYPEWRITER ENGINE
       ─────────────────────────────────────────────────────────────
       Rules:
         • Cursor is NEVER touched here — it blinks via pure CSS.
         • Each phrase is typed out, held, then erased character-by-
           character before the next phrase begins.
         • After the first phrase completes, the email is revealed once.
         • The loop runs forever.
    ═══════════════════════════════════════════════════════════════ */
    (function () {

        const PHRASES = [
            "EDUCATOR · RESEARCHER · LEADER",
            "PROFESSOR OF COMPUTER ENGINEERING",
            "EMBEDDED SYSTEMS · COMPUTER ARCHITECTURE",
            "INSPIRING THE NEXT GENERATION"
        ];

        const textEl  = document.getElementById('typedText');
        const emailEl = document.getElementById('heroEmail');

        const START_DELAY   = 1800;  // ms — wait for name animation to finish
        const TYPE_SPEED    = 65;    // ms per character typed
        const ERASE_SPEED   = 35;    // ms per character erased (faster feels natural)
        const HOLD_AFTER    = 2000;  // ms — pause after full phrase is shown
        const PAUSE_BETWEEN = 500;   // ms — gap between erase end and next type start

        let emailShown = false;

        /* ── helpers ── */

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function typePhrase(str) {
            for (let i = 1; i <= str.length; i++) {
                textEl.textContent = str.slice(0, i);
                await delay(TYPE_SPEED);
            }
        }

        async function erasePhrase() {
            const current = textEl.textContent;
            for (let i = current.length - 1; i >= 0; i--) {
                textEl.textContent = current.slice(0, i);
                await delay(ERASE_SPEED);
            }
        }

        /* ── main loop ── */

        async function run() {
            await delay(START_DELAY);

            let index = 0;

            while (true) {
                const phrase = PHRASES[index];

                // Type it out
                await typePhrase(phrase);

                // Reveal email once, after the very first phrase is complete
                if (!emailShown) {
                    emailShown = true;
                    emailEl.classList.add('visible');
                }

                // Hold so the reader can absorb it
                await delay(HOLD_AFTER);

                // Erase — but leave the last phrase visible on final iteration?
                // No — we loop forever, so always erase.
                await erasePhrase();

                // Brief pause before next phrase
                await delay(PAUSE_BETWEEN);

                // Advance to next phrase, wrap around
                index = (index + 1) % PHRASES.length;
            }
        }

        run();

    })();


    /* ═══════════════════════════════════════════════════════════════
       2.  BACKGROUND SLIDESHOW
    ═══════════════════════════════════════════════════════════════ */
    (function () {
        const slides   = document.querySelectorAll('.hero-slide');
        const dots     = document.querySelectorAll('.hero-dot');
        let   current  = 0;
        const INTERVAL = 5000;

        function goToSlide(n) {
            slides[current].classList.remove('active');
            dots[current].classList.remove('active');
            current = (n + slides.length) % slides.length;
            slides[current].classList.add('active');
            dots[current].classList.add('active');
        }

        window.goToSlide = goToSlide;

        setInterval(function () {
            goToSlide(current + 1);
        }, INTERVAL);
    })();
    </script>
