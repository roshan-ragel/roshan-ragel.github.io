    <style>

        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #1a1410;
        }

        .hero-slides {
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        /* IMPORTANT: opacity:0 by default, NO display:none
           CSS transitions only work on visible elements */
        .hero-slide {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            z-index: 0;
            transition: opacity 1.4s ease-in-out;
        }

        /* Set background images directly in CSS — no JS image preloading needed */
        #slide0 { background-image: url('hero-background.jpg'); }
        #slide1 { background-image: url('hero-background2.jpg'); }
        #slide2 { background-image: url('hero-background3.jpg'); }

        .hero-slide.leaving { opacity: 1; z-index: 1; }
        .hero-slide.active  { opacity: 1; z-index: 2; }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: rgba(10, 8, 6, 0.55);
            z-index: 3;
        }

        .hero-content {
            position: relative;
            z-index: 4;
            text-align: center;
            padding: 2rem;
            max-width: 860px;
            width: 100%;
        }

        .hero-comment {
            font-family: 'Courier New', monospace;
            color: rgba(212,175,55,0.65);
            font-size: 0.82rem;
            letter-spacing: 0.18em;
            margin-bottom: 1.6rem;
            opacity: 0;
            animation: fadeSlideDown 0.7s ease forwards 0.3s;
        }
        @keyframes fadeSlideDown {
            from { opacity:0; transform:translateY(-10px); }
            to   { opacity:1; transform:translateY(0); }
        }

        .hero-name {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 3.8rem);
            font-weight: 900;
            color: #fff;
            letter-spacing: 0.14em;
            margin: 0 0 0.2rem;
            opacity: 0;
            animation: fadeUp 0.9s ease forwards 0.9s;
        }
        @keyframes fadeUp {
            from { opacity:0; transform:translateY(22px); }
            to   { opacity:1; transform:translateY(0); }
        }

        .hero-divider {
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 1rem auto 1.5rem;
            animation: growDivider 0.8s ease forwards 1.6s;
        }
        @keyframes growDivider { to { width: 200px; } }

        .hero-subtitle {
            font-family: 'Work Sans', sans-serif;
            font-size: clamp(0.85rem, 2vw, 1.15rem);
            font-weight: 300;
            letter-spacing: 0.32em;
            color: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 2em;
            margin-bottom: 2rem;
        }
        #typedText { white-space: nowrap; }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.1em;
            background-color: #d4af37;
            margin-left: 4px;
            vertical-align: middle;
            border-radius: 1px;
            animation: blink 0.75s step-end infinite;
        }
        @keyframes blink {
            0%,100% { opacity:1; }
            50%     { opacity:0; }
        }

        .hero-email { opacity: 0; }
        .hero-email.visible { animation: fadeIn 0.9s ease forwards; }
        .hero-email a {
            color: #d4af37;
            text-decoration: none;
            font-family: 'Work Sans', sans-serif;
            font-weight: 400;
            font-size: 0.95rem;
            letter-spacing: 0.08em;
            transition: opacity 0.25s;
            border-bottom: 1px solid rgba(212,175,55,0.4);
            padding-bottom: 2px;
        }
        .hero-email a:hover { opacity: 0.7; }

        @keyframes fadeIn {
            from { opacity:0; transform:translateY(8px); }
            to   { opacity:1; transform:translateY(0); }
        }

        /* ═══════════════════════════════════════
           SOCIAL LINKS
        ═══════════════════════════════════════ */
        .hero-socials {
            margin-top: 1.6rem;
            opacity: 0;
        }
        .hero-socials.visible {
            animation: fadeIn 0.9s ease forwards 0.3s;
        }

        /* Thin divider between groups */
        .social-divider {
            width: 1px;
            height: 22px;
            background: rgba(255,255,255,0.2);
            display: inline-block;
            vertical-align: middle;
            margin: 0 6px;
        }

        .social-links {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 4px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 1px solid rgba(212,175,55,0.25);
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            transition: all 0.25s ease;

        }
        .social-link svg {

            fill: currentColor;
            flex-shrink: 0;
        }
        .social-link:hover {
            border-color: #d4af37;
            color: #d4af37;
            background: rgba(212,175,55,0.08);
            transform: translateY(-2px);
        }

        /* Tooltip */
        .social-link::after {
            content: attr(data-label);
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15,12,8,0.92);
            color: #d4af37;
            font-family: 'Work Sans', sans-serif;
            font-size: 0.62rem;
            letter-spacing: 0.12em;
            padding: 4px 8px;
            border-radius: 3px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            border: 1px solid rgba(212,175,55,0.2);
        }
        .social-link:hover::after {
            opacity: 1;
        }

        /* Label above groups */
        .social-label {
            display: block;
            font-family: 'Work Sans', sans-serif;
            font-size: 0.6rem;
            letter-spacing: 0.22em;
            color: rgba(255,255,255,0.3);
            text-transform: uppercase;
            margin-bottom: 0.7rem;
        }

        .hero-scroll {
            position: absolute;
            bottom: 2.5rem; left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            display: flex; flex-direction: column;
            align-items: center; gap: 6px;

    /* ═══════════════════════════════════════════
       1. TYPEWRITER
    ═══════════════════════════════════════════ */
    (function () {
        const PHRASES = [
            "EDUCATOR · RESEARCHER · LEADER",
            "PROFESSOR OF COMPUTER ENGINEERING",
            "EMBEDDED SYSTEMS · COMPUTER ARCHITECTURE",
            "INSPIRING THE NEXT GENERATION"
        ];
        const textEl   = document.getElementById('typedText');
        const emailEl  = document.getElementById('heroEmail');
        const socialEl = document.getElementById('heroSocials');
        const delay = ms => new Promise(r => setTimeout(r, ms));
        let emailShown = false;

        async function typePhrase(str) {
            for (let i = 1; i <= str.length; i++) {
                textEl.textContent = str.slice(0, i);
                await delay(65);
            }
        }
        async function erasePhrase() {
            const s = textEl.textContent;
            for (let i = s.length - 1; i >= 0; i--) {
                textEl.textContent = s.slice(0, i);
                await delay(35);
            }
        }
        async function run() {
            await delay(1800);
            let idx = 0;
            while (true) {
                await typePhrase(PHRASES[idx]);
                if (!emailShown) {
                    emailShown = true;
                    emailEl.classList.add('visible');
                    socialEl.classList.add('visible');
                }
                await delay(2000);
                await erasePhrase();
                await delay(500);
                idx = (idx + 1) % PHRASES.length;
            }
        }
        run();
    })();


    /* ═══════════════════════════════════════════
       2. SLIDESHOW — simple, no preloading needed
       Images are set in CSS directly so they always
       load the same way the browser loads any image.
    ═══════════════════════════════════════════ */
    (function () {
        const slides = document.querySelectorAll('.hero-slide');
        const dots   = document.querySelectorAll('.hero-dot');
        const INTERVAL      = 5000;
        const TRANSITION_MS = 1400;
        let current = 0;

        function goToSlide(n) {
            const prev = current;
            current = ((n % slides.length) + slides.length) % slides.length;
            if (prev === current) return;

            /* Outgoing stays visible underneath */
            slides[prev].classList.remove('active');
            slides[prev].classList.add('leaving');
            dots[prev].classList.remove('active');

            /* Incoming fades in on top */
            slides[current].classList.add('active');
            dots[current].classList.add('active');

            /* Drop leaving slide after transition */
            setTimeout(function () {
                slides[prev].classList.remove('leaving');
            }, TRANSITION_MS);
        }

        /* Expose for dot onclick */
        window.goToSlide = goToSlide;

        /* Auto-advance every 5 seconds */
        setInterval(function () { goToSlide(current + 1); }, INTERVAL);

    })();

    </script>
</body>
