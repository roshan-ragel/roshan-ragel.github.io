    <style>

        /* ═══════════════════════════════════════
           HERO
        ═══════════════════════════════════════ */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* ── Slideshow backgrounds ── */
        .hero-slides {
            position: absolute;
            inset: 0;
            z-index: 0;
        }
        .hero-slide {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .hero-slide.active { opacity: 1; }
        .hero-slide:nth-child(1) { background-image: url('hero-background.jpg'); }
        .hero-slide:nth-child(2) { background-image: url('hero-background2.jpg'); }
        .hero-slide:nth-child(3) { background-image: url('hero-background3.jpg'); }

        /* ── Dark overlay ── */
        .hero-overlay {
            position: absolute;
            inset: 0;
            background: rgba(15, 12, 10, 0.72);
            z-index: 1;
        }

        /* ── Content sits above everything ── */
        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            max-width: 900px;
            width: 100%;
        }

        /* ── Code comment label ── */
        .hero-comment {
            font-family: 'Courier New', monospace;
            color: rgba(212, 175, 55, 0.6);
            font-size: 0.82rem;
            letter-spacing: 0.18em;
            margin-bottom: 1.6rem;
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeSlideDown 0.7s ease forwards 0.3s;
        }
        @keyframes fadeSlideDown {
            to { opacity: 1; transform: translateY(0); }
        }

        /* ── Name ── */
        .hero-name {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 3.8rem);
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 0.14em;
            margin: 0 0 0.2rem;
            opacity: 0;
            transform: translateY(28px);
            animation: fadeUp 0.9s ease forwards 0.9s;
        }
        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* ── Gold divider ── */
        .hero-divider {
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 1rem auto 1.4rem;
            animation: growLine 0.8s ease forwards 1.6s;
        }
        @keyframes growLine {
            to { width: 200px; }
        }

        /* ── Subtitle row ── */
        .hero-subtitle {
            font-family: 'Work Sans', sans-serif;
            font-size: clamp(0.85rem, 2vw, 1.15rem);
            font-weight: 300;
            letter-spacing: 0.32em;
            color: rgba(255, 255, 255, 0.88);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 2.2em;
            margin-bottom: 2rem;
        }

        /* typed text — JS writes here */
        #typedText {
            white-space: nowrap;
        }

        /* ── THE CURSOR ──
           This is a standalone element.
           It has ONE job: blink forever.
           Nothing else touches it.
        ── */
        #cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: #d4af37;
            margin-left: 4px;
            vertical-align: middle;
            /* blink loop — infinite, no fill, no forwards — just loops */
            animation: blink 0.75s step-end infinite;
        }
        @keyframes blink {
            0%,
            100% { opacity: 1; }
            50%   { opacity: 0; }
        }

        /* ── Email link ── */
        .hero-email {
            opacity: 0;
            transition: opacity 0.9s ease;
        }
        .hero-email.visible { opacity: 1; }
        .hero-email a {
            font-family: 'Work Sans', sans-serif;
            font-weight: 400;
            font-size: 0.95rem;
            letter-spacing: 0.06em;
            color: #d4af37;
            text-decoration: none;
            border-bottom: 1px solid rgba(212, 175, 55, 0.35);
            padding-bottom: 1px;
            transition: border-color 0.2s, opacity 0.2s;
        }
        .hero-email a:hover {
            border-color: #d4af37;
            opacity: 0.8;
        }

        /* ── Scroll indicator ── */
        .hero-scroll {
            position: absolute;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        .hero-scroll.visible { opacity: 1; }
        .hero-scroll span {
            font-family: 'Work Sans', sans-serif;
            font-size: 0.65rem;
            letter-spacing: 0.2em;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
        }
        .scroll-arrow {
            width: 20px;
            height: 20px;
            border-right: 2px solid rgba(212, 175, 55, 0.6);
            border-bottom: 2px solid rgba(212, 175, 55, 0.6);
            transform: rotate(45deg);
            animation: scrollBounce 1.4s ease-in-out infinite;
        }
        @keyframes scrollBounce {
            0%, 100% { transform: rotate(45deg) translateY(0); opacity: 0.6; }
            50%       { transform: rotate(45deg) translateY(5px); opacity: 1; }
        }

    </style>

    <script>
    (function () {

        /* ── Typewriter ─────────────────────────────────────────── */
        var subtitle  = "EDUCATOR \u00B7 RESEARCHER \u00B7 LEADER";
        var textEl    = document.getElementById('typedText');
        var emailEl   = document.getElementById('heroEmail');
        var scrollEl  = document.getElementById('heroScroll');

        var START_AFTER  = 1900;   // ms — wait for name + divider animations
        var CHAR_SPEED   = 60;     // ms per character
        var AFTER_TYPED  = 600;    // ms after last char → show email & scroll

        setTimeout(function () {
            var i = 0;
            function typeChar() {
                if (i < subtitle.length) {
                    textEl.textContent += subtitle[i];
                    i++;
                    setTimeout(typeChar, CHAR_SPEED);
                } else {
                    // typing done — reveal email & scroll hint
                    setTimeout(function () {
                        emailEl.classList.add('visible');
                        scrollEl.classList.add('visible');
                    }, AFTER_TYPED);
                }
            }
            typeChar();
        }, START_AFTER);

        /* ── Background slideshow ───────────────────────────────── */
        var slides   = document.querySelectorAll('.hero-slide');
        var current  = 0;
        var total    = slides.length;

        // Only run slideshow if there are multiple slides
        if (total > 1) {
            setInterval(function () {
                slides[current].classList.remove('active');
                current = (current + 1) % total;
                slides[current].classList.add('active');
            }, 5000);
        }

    })();
    </script>
