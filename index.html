<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roshan G. Ragel | EDUCATOR · RESEARCHER · LEADER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .hero {
            background-image: url('hero-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(26, 22, 18, 0.75);
            z-index: 0;
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }

        /* Name: fade + slide up */
        .hero-name {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.9s ease forwards 0.2s;
        }
        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Gold accent line */
        .hero-name-line {
            display: block;
            width: 0;
            height: 2px;
            background: #d4af37;
            margin: 0.4rem auto 1.4rem;
            animation: growLine 0.7s ease forwards 1.0s;
        }
        @keyframes growLine {
            to { width: 120px; }
        }

        /* Subtitle row */
        .hero-subtitle-wrap {
            display: inline-flex;
            align-items: center;
            gap: 0;
        }

        /* The text container — JS will type into it */
        #typedText {
            overflow: hidden;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.01s;
        }

        /* Cursor — controlled entirely by JS class toggling */
        #typedCursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #d4af37;
            margin-left: 5px;
            vertical-align: middle;
            opacity: 0;                    /* hidden until JS starts */
        }
        /* The blink class is added by JS after typing */
        #typedCursor.blink {
            animation: cursorBlink 0.75s step-end infinite;
        }
        @keyframes cursorBlink {
            0%, 100% { opacity: 1; }
            50%       { opacity: 0; }
        }

        /* Email fades in after typing */
        .hero-email {
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        .hero-email.visible {
            opacity: 1;
        }
        .hero-email a {
            color: #d4af37;
            text-decoration: none;
            letter-spacing: 0.05em;
            font-size: 1rem;
            transition: opacity 0.2s;
        }
        .hero-email a:hover { opacity: 0.75; }

        /* Name line fade */
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-content">

            <h1 class="hero-name">ROSHAN G. RAGEL</h1>
            <span class="hero-name-line"></span>

            <h2>
                <span class="hero-subtitle-wrap">
                    <span id="typedText"></span>
                    <span id="typedCursor"></span>
                </span>
            </h2>

            <div class="hero-social hero-email" id="heroEmail">
                <a href="mailto:roshanr@eng.pdn.ac.lk">roshanr@eng.pdn.ac.lk</a>

    <script src="script.js"></script>
    <script>
        (function () {
            const text     = "EDUCATOR · RESEARCHER · LEADER";
            const textEl   = document.getElementById('typedText');
            const cursor   = document.getElementById('typedCursor');
            const emailEl  = document.getElementById('heroEmail');

            const TYPE_DELAY   = 1100;   // ms before typing starts
            const CHAR_SPEED   = 55;     // ms per character
            const EMAIL_DELAY  = 500;    // ms after last char before email appears

            // Show cursor immediately when typing begins
            setTimeout(function () {
                textEl.style.opacity = '1';
                cursor.style.opacity = '1';   // solid while typing

                let i = 0;
                function typeNext() {
                    if (i < text.length) {
                        textEl.textContent += text[i];
                        i++;
                        setTimeout(typeNext, CHAR_SPEED);
                    } else {
                        // Typing done → start infinite blink
                        cursor.classList.add('blink');

                        // Reveal email
                        setTimeout(function () {
                            emailEl.classList.add('visible');
                        }, EMAIL_DELAY);
                    }
                }
                typeNext();

            }, TYPE_DELAY);
        })();
    </script>
</body>
