    <style>
        /* ── Hero background ── */
        .hero {
            background-image: url('hero-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(26, 22, 18, 0.75);
            z-index: 0;
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }

        /* ── Name: fade + slide up ── */
        .hero-name {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.9s ease forwards;
            animation-delay: 0.2s;
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* ── Subtitle typewriter ── */
        .hero-subtitle {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #d4af37; /* gold cursor */
            width: 0;
            opacity: 0;
            animation:
                revealSubtitle 0s ease forwards 1.1s,   /* make visible */
                typeSubtitle 1.6s steps(28, end) forwards 1.1s, /* type it */
                blinkCursor 0.75s step-end infinite 2.7s; /* blink after done */
        }

        @keyframes revealSubtitle {
            to { opacity: 1; }
        }
        @keyframes typeSubtitle {
            to { width: 100%; }
        }
        @keyframes blinkCursor {
            0%, 100% { border-color: #d4af37; }
            50%       { border-color: transparent; }
        }

        /* ── Email: fade in after subtitle finishes ── */
        .hero-email {
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 3.0s;
        }
        .hero-email a {
            color: #d4af37;
            text-decoration: none;
            letter-spacing: 0.05em;
            font-size: 1rem;
            transition: opacity 0.2s;
        }
        .hero-email a:hover { opacity: 0.75; }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* ── Optional: subtle gold underline on the name ── */
        .hero-name-line {
            display: block;
            width: 0;
            height: 2px;
            background: #d4af37;
            margin: 0.4rem auto 1.4rem;
            animation: growLine 0.7s ease forwards;
            animation-delay: 1.0s;
        }
        @keyframes growLine {
            to { width: 120px; }
        }
    </style>
</head>
